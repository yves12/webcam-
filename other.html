<!DOCTYPE html>
<html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="other.css" type="text/css" />
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.css" type="text/css">
  
  <!--<link rel="stylesheet" type="text/css" href="index.css">-->
</head>

<body>
  <h1>Camere Shoot Style
    </h1>
  <div class="row">



    <div class="col-xs-1">
    </div>
    <div class="col-xs-3">
      <h3 class="text-center">FILTERS</h3>
      <div class="well" style="max-height: 300px;overflow: auto;">
        <ul class="list-group checked-list-box">
          <li class="list-group-item filter" data-value="blur">BLUR</li>
          <li class="list-group-item filter" data-value="gray">GRAYSCALE</li>
          <li class="list-group-item filter" data-value="hue">HUE</li>
          <li class="list-group-item filter" data-value="bright">INVERT</li>

          <li class="list-group-item filter" data-value="sat">SATURATE</li>
          <li class="list-group-item filter" data-value="sep">SEPIA</li>


        </ul>
      </div>
    </div>
    <div class="col-xs-4">
      <h3></h3>
      <video id="video" class="vid-img"></video>
      <canvas id="canvas" class="vid-img"></canvas>
    </div>
    <div class="col-xs-1 pull-right"></div>

    <div class="col-xs-3 pull-right cats">
      <h3 class="text-center">IMAGES</h3>
      

      <div id="image-holder" class="well" style="max-height: 300px;overflow: auto;"></div>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-4 col-xs-offset-5">
      <div id="startbutton" class="camera-button " style="float:left"></div>

      <input id="switcher" type="checkbox" style="float:left" name="my-checkbox" checked>

    </div>
  </div>
  


  <script src="other.js"></script>
     

    <script type="text/javascript" src="index.js"></script>
</body>


</html>
